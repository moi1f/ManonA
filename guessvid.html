<body>
    <div class="container">
        <h3>I am thinking of a number between 1 to 20.</h3>
        <h3>Can you guess it?</h3>

        <input type="text" placeholder="No." id="guess"><br>
        <button onclick="play()" id="my_btn">Guess?</button>

        <p id="message1">No. of guesses: 0</p>
        <p id="message2">Guessed Numbers: None</p>
        <p id="message3"></p>
        
    </div>

    <script src="guessscript.js"></script>
